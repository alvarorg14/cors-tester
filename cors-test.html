<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üåê CORS Test Tool</h1>
  <p>Enter your API endpoint below and click "Test API".</p>

  <input id="apiUrl" type="text" size="60"
         placeholder="https://your-api-domain.com/endpoint" />
  <br>
  <button onclick="testCORS()">Test API</button>

  <h3>Result:</h3>
  <pre id="result">No test run yet.</pre>

  <script>
    async function testCORS() {
      const url = document.getElementById("apiUrl").value;
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Testing...";

      try {
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        });

        const data = await response.text();
        resultBox.textContent =
          "‚úÖ Request succeeded!\n\n" +
          "Status: " + response.status + "\n" +
          "CORS allowed: YES\n\n" +
          "Response:\n" + data;
      } catch (err) {
        resultBox.textContent =
          "‚ùå Request failed (likely CORS blocked).\n\n" +
          "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
